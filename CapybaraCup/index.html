<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyCup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button onclick="start()" class="button-arounder">Empezar carrera</button>
        </div>

            <h1>Capybaras</h1>

            <h2>Rafa</h2>

        <div class="score">Score: 100</div>
        <div class="ganador"></div>
        <div class="circuito">

            <div class="casillas" id="2"></div>

            <div class="casillas" id="4"></div>
            <div class="casillas" id="5"></div>
            <div class="casillas" id="6"></div>
            <div class="casillas" id="7"></div>
            <div class="casillas" id="8"></div>
            <div class="casillas" id="9"></div>
            <div class="casillas" id="10"></div>
            <div class="casillas" id="11"></div>
            <div class="casillas" id="12"></div>
            <div class="casillas" id="13"></div>
            <div class="casillas" id="14"></div>
            <div class="casillas" id="15"></div>
            <div class="casillas" id="16"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
